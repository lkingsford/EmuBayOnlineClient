<!DOCTYPE html>
<html>

<head>
  <title>Emu Bay Railway Company</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <style>
    body {
      font-family: 'Montserrat', 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    canvas {
      outline: none;
    }

    .grid {
      display: flex;
    }

    .item {
      display: block;
      margin: 5px;
      z-index: 1;
      color: #000000;
      background: #EEEEFF;
      border: 2px solid black;
    }

    .item.muuri-item-dragging {
      z-index: 3;
    }

    .item.muuri-item-releasing {
      z-index: 2;
    }

    .item.muuri-item-hidden {
      z-index: 0;
    }

    h1,
    h2,
    h3,
    h4 {
      font-family: 'Cantora One', serif
    }

    .card h1 {
      width: 100%;
      font-size: 1.5em;
      font-variant-caps: all-petite-caps;
      background-color: #594757;
      color: white;
      position: relative;
      margin: 0;
    }

    .card .content {
      font-size: 1em;
      margin: 0;
      padding: 0;
    }

    .cash {
      font-size: 1.5em;
    }

    .card .content p {
      margin: 0;
      padding: 0;
      margin-left: 1em;
      margin-right: 1em;
    }

    .currentplayer h1 {
      background-color: #cccc00;
      color: black;
    }

    .winner {
      font-size: 2em;
      font-weight: bolder;
    }

    .activecondition {
      text-decoration: line-through;
      color: red;
    }

    .container {
      display: flex;
    }

    .closed {
      visibility: hidden;
    }

    .actioncontainer {
      display: flex;
    }

    .actionStatus {
      font-size: 1.5em;
      text-align: center;
      font-weight: bold;
    }

    .actionbox {
      flex: 1;
      text-align: center;
    }

    .actioncubes {
      font-size: 2em;
      height: .5em;
      line-height: .2em;
    }

    .chooseableaction {
      background: #aaffaa;
      border: 1px solid green;
      font-size: 1.5em;
    }

    .bid {
      margin: 0.25em;
    }

    .endgameable {
      background: #ff8888;
    }

    #logtext {
      height: 5em;
      overflow: scroll;
    }

    #logtext ul li:nth-child(even) {
      background: #ffffff;
    }

    #boarditem {
      max-width: 1000px;
    }

    span.chooseableaction {
      padding: 0em 1em 0em 1em;
      margin: 0.25em;
    }

    span.smallerchooseable {
      padding: 0em 0em 0em 0em;
      font-size: 1em;
    }

    p.EBR,
    h2.EBR {
      color: #0022ff;
    }

    p.TMLC,
    h2.TMLC {
      color: #999900;
    }

    p.LW,
    h2.LW {
      color: #009900;
    }

    p.GT,
    p.MLM,
    p.NED,
    p.NMF,
    h2.GT,
    h2.MLM,
    h2.NED,
    h2.NMF {
      color: #cc0000;
    }

    h1.EBR {
      background-color: #0022ff;
    }

    h1.TMLC {
      background-color: #999900;
    }

    h1.LW {
      background-color: #009900;
    }

    h1.GT,
    h1.MLM,
    h1.NED,
    h1.NMF {
      background-color: #cc0000;
    }

    h2 {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 0;
    }

    #endgame li {
      font-size: .8em;
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <div id="maingrid">
      <div class="row" id="actionrow">
      <div class="item twelve columns" id="actions">
        <div class="card content" id="loginnerdiv">
          <h1>Actions</h1>
          <div class="content" id="actioncontent"></div>
        </div>
      </div>
    </div>

    <div class="row" id="logRow">
      <div class="item twelve columns" id="logitem">
        <div class="card" id="loginnerdiv">
          <h1>Log</h1>
          <div class="content" id="logtext"></div>
        </div>
      </div>
    </div>

    <div class="row" id="row2">
      <div class="item eight columns" id="boarditem">
        <div class="card" id="boardcontent">
          <h1>Map</h1>
          <div class="content" id="board"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="item four columns">
        <div class="card">
          <h1>Game info</h1>
          <div class="content">
            <p><b>Emu Bay Railway Company (2021-01-24 Playtest version)</b></p>
            <p>Designed by Lachlan Kingsford 2020-21</p>
            <p><a href="rules/rules.pdf" target="_blank">Rules</a></p>
            <p>Available for Print-and-Play from <a href="https://nerdygentleman.itch.io/the-emu-bay-railway-company"
                target="_blank">itch.io</a></p>
          </div>
        </div>
      </div>
      </div>
</body>

</html>
